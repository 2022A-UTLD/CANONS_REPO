<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- INICIA HERO SECTION -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            height: 100vh;
            background: url('https://images.ctfassets.net/gtoyaf5jfz2g/3T5ToOyk5EidSQdTOhddK6/9a84a58bab0cdd3bdb3ab7c68e857888/32105.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff4500;
            color: white;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .cta-button:hover {
            background-color: #ff5733;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    </head>
    <body>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Join the Battle</h1>
            <p>Experience the ultimate gaming adventure</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>
    <!-- Termina el  HERO SECTION -->
</body>
</html>
